<div class="row animated fadeIn">
  <div class="col-12">
    <h1 class="font-weight-bold"><i class="far fa-hand-point-right"></i> {{ heroe.nombre | uppercase }} <small>( {{ heroe.aparicion | date: 'y' }} )</small></h1>
  </div>
  <div class="col-4 pt-4 pl-4">
    <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block"><i class="fas fa-chevron-left"></i> Regresar a Heroes</a>
  </div>
  <div class="col-8 pr-4 pt-4">
    <h3 class="text-center">{{ heroe.nombre }}</h3>
    <hr>
    <p class="text-justify p-3">{{ heroe.bio }}</p>
    <div class="w-100">
      <img [src]="heroe.casa_logo" alt="Logo" class="w-25">
    </div>
  </div>
</div>
